 {% extends "account/base.html" %}
 {% block content %}
<div class="form-container-login login_right">

        <h2 class="text-center">Login</h2>
 <hr/>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'account/message.html' %}
          <div class="form-group mb-3">
            <label for="mail">Email</label>
            <input type="email" id="mail" class="form-control" name="mail" required>
          </div>
          <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" id="passwd" class="form-control" name="passwd" required>
          </div>
            <div  style="display:flex; justify-content:center;">
          <div class="form-group" style="
    width: 50%;
">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>

            </div>
            <div class="form-group">
             <span>Don't have an account? <a href="register/">Register</a></span></div>

        </form>
            <hr/>
        <div class="form-group">
          <span>THE TASTE YOU WILL NEVER FORGET</span>
        </div>
 </div>
{% endblock %}
